    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: 'Lato', sans-serif;
        background-color: #fff0f5;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      
      /* Font Classes */
      .font-ideas { font-family: 'Dancing Script', cursive; }
      .font-activity { font-family: 'Caveat', cursive; }
      .font-deep { font-family: 'Cinzel', serif; }
      .font-hindi { font-family: 'Noto Sans Devanagari', sans-serif; }

      /* Custom Dark Italics */
      .italic, em, .font-italic {
        font-family: 'Cormorant Garamond', serif;
        font-weight: 600; /* Heavier/Darker weight */
        letter-spacing: 0.02em;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(244, 63, 94, 0.3);
        border-radius: 4px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Floating Animation */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
        50% { transform: translateY(-20px) rotate(5deg); opacity: 0.8; }
        100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      }
      .floating-icon {
        animation: float 6s ease-in-out infinite;
      }
      .delay-1 { animation-delay: 1s; }
      .delay-2 { animation-delay: 2s; }
      .delay-3 { animation-delay: 3s; }

      /* Gradient Text Animation */
      @keyframes gradient-x {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background-size: 200% auto;
        animation: gradient-x 4s linear infinite;
      }
    </style>
